machine:
  services:
    - docker
  environment:
    DOCKER_PROJECT: closed-sales-web
    ORG: stsilabs
    EB_ENV: closed-sales-demo

dependencies:
  override:
    - echo "skipping dependencies temporarily"
test:
  override:
    - echo "skipping tests temporarily"

database:
  override:
    - echo "skipping database temporarily"
deployment:
  demo:
    branch: master
    commands:
    # revert any changes circleci may have made during dependency installs and testing
    - git clean -df
    - git checkout -- .
    # build docker image
    - docker info
    - docker build -t $ORG/$DOCKER_PROJECT:$CIRCLE_BUILD_NUM .:
        timeout: 1800
    # push docker image
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
    - docker push $ORG/$DOCKER_PROJECT:$BUILD_TAG
